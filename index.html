<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BN LAST KING HACK - Feedback Support</title>
  <style>
    body {
      background: #0f0c29;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff007f;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: none;
    }

    input[type="file"] {
      background-color: #1a1a1a;
      color: white;
    }

    button {
      background-color: #ff007f;
      border: none;
      padding: 12px 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }

    .box {
      border: 4px solid #ff007f;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px #ff007f;
      background: rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>BN LAST KING HACK - FEEDBACK COSTUMER SUPPORT</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <textarea id="feedback" rows="4" placeholder="Write your feedback..."></textarea>
    <input type="file" id="screenshot" accept="image/*">
    <button onclick="sendFeedback()">SEND FEEDBACK</button>
  </div>

  <script>
    async function sendFeedback() {
      const botToken = '7227611930:AAGhTHVrOxaLHZFytMiRtM09LnZebRy4nGk';
      const chatId = '6105849915';

      const name = document.getElementById('name').value.trim();
      const feedback = document.getElementById('feedback').value.trim();
      const fileInput = document.getElementById('screenshot');

      if (!name || !feedback || fileInput.files.length === 0) {
        alert("Please fill in all fields and upload a screenshot.");
        return;
      }

      const messageText = `<b>BN LAST KING Feedback</b>\n<b>Name:</b> ${name}\n<b>Feedback:</b> ${feedback}`;

      // Send message text first
      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: messageText,
          parse_mode: 'HTML'
        })
      });

      // Then send the photo
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", fileInput.files[0]);

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      alert("Feedback sent successfully!");
    }
  </script>
</body>
</html>
